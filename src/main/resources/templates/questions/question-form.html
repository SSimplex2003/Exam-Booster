<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Save Question</title>
</head>

<style>
    :root {
        --logo-color: #FF0054;
        --main-color: #B6B9B9;
        --secondary-color: #2D3142;
        --bg-color: #F6E4CB;
    }

</style>

<body style="background-color: var(--bg-color); text-align: center">

<div class="container" style="margin-left:auto;margin-right:auto;">

    <h3 style="text-align: center; font-family: 'Roboto', sans-serif">Question Directory</h3>
    <hr>

    <p class="h4 mb-4" style="text-align: center; font-family: 'Roboto', sans-serif">Save Question</p>

    <form th:action="@{/questions/save}"
          th:object="${question}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}"/>

        <div>
            <select th:field="*{category}" style="display: inline-block" class="form-control mb-4 col-4" id="dropCategory" required>
                <option value="0">Select category</option>
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
        </div>

        <input th:field="*{sentence}" required="true" style="margin: 0 auto"
               class="form-control mb-4 col-4" placeholder="Type your question here:">

        <input th:field="*{answer}" required="true" style="margin: 0 auto"
               class="form-control mb-4 col-4" placeholder="Tell us the answer:">

        <!--<input type="hidden" th:field="*{creator}"/>-->
        <!--               class="form-control mb-4 col-4" placeholder="Creator">-->
        <button type="submit" class="btn btn-info col-2" style="background-color: var(--secondary-color)">Save</button>

    </form>

    <hr>
    <a th:href="@{/questions/list}">Back to Questions List</a>

</div>
</body>

</html>
